<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Thread Login Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="section-1">
        <h1>Log in with your Instagram Account</h1>

        <form action="#" class="form">

            <div class="form-content">


                <input type="text" name="usename" id="text" placeholder="Username, Phone number and E-mail" required>

                <input type="password" name="usename" id="password" placeholder="Password" required>

                <div class="btn-1">
                    <button type="submit"><a href="#">Log in</a></button>
                </div>

            </div>
            <div class="for-pass">
                <a href="#">Forgotten Password?</a>
            </div>
        </form>

    </section>

    <div class="line-left"></div>
    <div class="or">
        OR
    </div>
    <div class="line-right"></div>


    <div class="insta">
        <div class="insta-img">
            <a href="https://www.instagram.com"><img src="Images/Instagram-logo.PNG" alt="instagram-logo"></a>
        </div>
        <div class="continue-insta">
            <p><a href="https://www.instagram.com">Continue with Instagram</a></p>
        </div>
        <div class="go">
            <p>></p>
        </div>
    </div>

    <footer class="foot" style="margin-top: 750px;">
        <div class="foot-content-1">
            <p>&copy; 2024</p>
        </div>
        <div class="foot-content-2">
            <li><a href="#">Threads Terms</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Cookies Policy</a></li>
            <li><a href="#">Report a problem</a></li>
        </div>            
    </footer>

</body>
</html>
