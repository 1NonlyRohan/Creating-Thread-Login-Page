<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Thread Login Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="section-1">
        <h1>Log in with your Instagram Account</h1>

        <form action="#" class="form">

            <div class="form-content">


                <input type="text" name="usename" id="text" placeholder="Username, Phone number and E-mail" required>

                <input type="password" name="usename" id="password" placeholder="Password" required>

                <div class="btn-1">
                    <button type="submit"><a href="#">Log in</a></button>
                </div>

            </div>
            <div class="for-pass">
                <a href="#">Forgotten Password?</a>
            </div>
        </form>

    </section>
</body>
</html>
